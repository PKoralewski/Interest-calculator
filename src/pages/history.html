    <main class="row align-items-center bg-white text-dark m-5 p-4 opacity-85">
      <section class="col">
        <h1 class="my-3 h3 text-uppercase">Historia obliczeń kalkulatora</h1>
        <div class="row my-5">
          <div class="col w-100 position-relative mb-5">
            <div
              class="input-group mb-3 w-25 d-flex position-absolute end-0 mx-5"
            >
              <input
                type="text"
                class="form-control"
                placeholder="Wpisz czego szukasz..."
                aria-label="Search"
                aria-describedby="Search"
              />
              <button
                class="standard-button w-25"
                type="button"
                id="search-button"

                Szukaj
              </button>
            </div>
          </div>
        </div>
        <div class="row my-5">
          <div class="col">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
