<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Kalkulator odsetkowy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome v6.2.1 -->
    <link
      rel="stylesheet"
      href="/interest-calculator/assets/fontawesome-free-6.2.1/css/all.min.css"
    />

    <!-- Bootstrap v5.2.3 -->
    <link
      rel="stylesheet"
      href="/interest-calculator/assets/bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
    <script
      src="/interest-calculator/assets/bootstrap-5.2.3-dist/js/bootstrap.min.js"
      defer
    ></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/interest-calculator/dist/css/utils.min.css" />
    <link
      rel="stylesheet"
      href="/interest-calculator/dist/css/styles.min.css"
    />
  </head>
  <body class="container-fluid text-center">
    <header
      class="row align-items-start bg-white py-2 fw-bold fs-5 text-center opacity-85 text-uppercase"
    >
      <nav class="navbar">
        <ul
          class="navbar-nav d-flex flex-row w-100 justify-content-evenly pb-2"
        >
          <li class="nav-item active">
            <a class="text-decoration-none nav-text" href="home.html"
              >Strona główna</a
            >
          </li>
          <li class="nav-item">
            <a class="text-decoration-none nav-text" href="login.html"
              >Logowanie</a
            >
          </li>
          <li class="nav-item">
            <a class="text-decoration-none nav-text" href="register.html"
              >Rejestracja</a
            >
          </li>
          <li class="nav-item">
            <a class="text-decoration-none nav-text" href="calculator.html"
              >Kalkulator</a
            >
          </li>
          <li class="nav-item">
            <a class="text-decoration-none nav-text" href="history.html"
              >Historia obliczeń</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main
      class="row align-items-center bg-white text-dark m-5 p-4 opacity-85 w-50 d-inline-flex"
    >
      <section class="col">
        <h1 class="my-3 h3 text-uppercase">Rejestracja</h1>
        <form>
          <div class="w-100 mt-5">
            <div class="input-group mb-3 w-40 d-inline-flex">
              <label for="email" class="input-group-text" id="email-label"
                >E-mail</label
              >
              <input
                id="email"
                type="text"
                class="form-control"
                placeholder="Wpisz e-mail"
                aria-label="Username"
                aria-describedby="email-label"
              />
            </div>
          </div>
          <div class="w-100">
            <div class="input-group mb-3 w-40 d-inline-flex">
              <label for="password" class="input-group-text" id="passwrod-label"
                >Hasło</label
              >
              <input
                id="password"
                type="password"
                class="form-control"
                placeholder="Wpisz hasło"
                aria-label="Password"
                aria-describedby="passwrod-label"
              />
            </div>
          </div>
          <div class="w-100">
            <div class="input-group mb-3 w-40 d-inline-flex">
              <label
                for="verification-code"
                class="input-group-text"
                id="verification-code-label"
                >Kod weryfikacyjny</label
              >
              <input
                id="verification-code"
                type="number"
                class="form-control"
                placeholder="Wpisz kod"
                disabled
                aria-label="Verification-code"
                aria-describedby="verification-code-label"
              />
            </div>
          </div>
          <p>Masz już konto? <a href="login.html">Zaloguj się!</a></p>
          <button type="submit" class="my-4 text-nowrap standard-button">
            Zarejestruj się!
          </button>
        </form>
      </section>
    </main>
    <footer
      class="row footer position-fixed bottom-0 bg-white text-dark opacity-85 w-100 pb-2 pt-4"
    >
      <div class="col">
        <div class="row">
          <div class="col">
            <a class="mx-1" href="https://pl-pl.facebook.com/" target="_blank"
              ><i class="fa-brands fa-facebook fs-5"></i
            ></a>
            <a class="mx-1" href="https://www.youtube.com/" target="_blank"
              ><i class="fa-brands fa-youtube fs-5"></i
            ></a>
            <a class="mx-1" href="https://www.instagram.com/" target="_blank"
              ><i class="fa-brands fa-instagram fs-5"></i>
            </a>
            <a class="mx-1" href="https://twitter.com/?lang=pl" target="_blank"
              ><i class="fa-brands fa-twitter fs-5"></i>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="m-0">
              &copy;<small>Copyright 2022 Piotr Koralewski</small>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- JavaScript -->
    <script src="/interest-calculator/dist/js/index.min.js"></script>
  </body>
</html>
